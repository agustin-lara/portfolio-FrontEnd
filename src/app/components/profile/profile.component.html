<img class="w-100 object-fit-cover" height="400" src="assets/img/banner.png" alt="banner">

<div class="container my-5">
  <div class="row ">
      <div class="mb-4 col-12 col-sm-5 d-flex justify-content-center">
          <div class="picture-container"><img class="rounded-circle" width="170" height="170" [alt]="data.profile.alt" [src]="data.profile.img" ></div>
      </div>
      <div class="col-12 col-sm-7 text-center text-sm-start mb-4">
          <h2 class="fw-bold">{{data.profile.name}}</h2>
          <p class="text-muted">{{data.profile.degree}}</p>
      </div>
  </div>
  <div class="row w-75 mx-auto text-center text-muted">
      <p class="my-sm-2 lw-lg">Aprendiz autodidacta y estudiante de Licenciatura en Sistemas</p>
      <p class="my-sm-2 lh-lg">"Me apasiona transformar ideas en productos robustos y atractivos, prestando especial cuidado a los detalles y funcionalidades requeridas para el trabajo"</p>
  </div>
</div>
