<div class="container w-75 my-5">

    <h2 class="la-dark la-bold mb-3"><span class="la-underline">Habilidades</span></h2>
    <div><a routerLink="/habilidades" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="22" fill="#fff" class="align-self-center me-2" viewBox="0 0 16 16">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>Editar</a>
    </div>

    <ng-container *ngIf="softskills.length, else softSkelet">
        <div class="row justify-content-center text-center my-4">
            <div *ngFor="let softskill of softskills" class="col-sm-6 col-lg-4 p-4">
                <img [src]="softskill.imagen" class="mb-4 rounded-bottom-5" width="96" height="96" alt="Imagen habilidad" style="border-top: 4px solid #7a58d8">
                <h6 class="mb-3 fw-bold" style="color: #7a58d8;">{{softskill.nombre}}</h6>
                <p class="text-secondary">{{softskill.descripcion}}</p>
            </div>
        </div>
    </ng-container>

    <ng-template #softSkelet>
        <div class="row justify-content-center my-4">
            <div class="col-sm-6 col-lg-4 p-4">
                <div class="img-soft-skelet mb-4 rounded-bottom-5 mx-auto"></div>
                <p class="title-skelet mb-3 w-50 mx-auto"></p>
                <p class="text-skelet mb-3 w-75 mx-auto"></p>
                <p class="text-skelet mb-3 w-75 mx-auto"></p>
                <p class="text-skelet mb-3 w-25 mx-auto"></p>
            </div>
            <div class="col-sm-6 col-lg-4 p-4">
                <div class="img-soft-skelet mb-4 rounded-bottom-5 mx-auto"></div>
                <p class="title-skelet mb-3 w-50 mx-auto"></p>
                <p class="text-skelet mb-3 w-75 mx-auto"></p>
                <p class="text-skelet mb-3 w-75 mx-auto"></p>
                <p class="text-skelet mb-3 w-25 mx-auto"></p>
            </div>
            <div class="col-sm-6 col-lg-4 p-4">
                <div class="img-soft-skelet mb-4 rounded-bottom-5 mx-auto"></div>
                <p class="title-skelet mb-3 w-50 mx-auto"></p>
                <p class="text-skelet mb-3 w-75 mx-auto"></p>
                <p class="text-skelet mb-3 w-75 mx-auto"></p>
                <p class="text-skelet mb-3 w-25 mx-auto"></p>
            </div>
        </div>
    </ng-template>

    <ng-container *ngIf="hardskills.length, else hardSkelet">
        <div class="row justify-content-center text-white rounded-2 px-3 py-2" style="background-color: #2c333f;">
            <div *ngFor="let hardskill of hardskills" class="col-md-6 col-xl-4 my-4">
                <div class="d-flex justify-content-between">
                    <p class="mb-2" [attr.id]="'bar-'+hardskill.nombre">{{hardskill.nombre}}</p>
                    <p class="m-0 p-0">{{hardskill.dominio}}%</p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="rounded-2" style="height: 8px;width: 100%;background-color: #fff;" role="progressbar" [attr.aria-labelledby]="'bar-'+hardskill.nombre" [attr.aria-valuenow]="hardskill.dominio">
                        <div class="bar-active" style="height:8px;" [style.maxWidth]="hardskill.dominio+'%'" [style.backgroundColor]="hardskill.color"></div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-template #hardSkelet>
        <div class="row justify-content-center text-white rounded-2 px-3 py-4" style="background-color: #2c333f;">
            <div class="col-md-6 col-xl-4 my-5">
                <div class="d-flex justify-content-between">
                    <p class="text-skelet mb-2 w-25"></p>
                    <p class="text-skelet m-0 p-0 w-25"></p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="rounded-2" style="height: 8px;width: 100%;background-color: #fff;">
                        <div class="bar-active bar-active-skelet"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-4 my-5">
                <div class="d-flex justify-content-between">
                    <p class="text-skelet mb-2 w-25"></p>
                    <p class="text-skelet m-0 p-0 w-25"></p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="rounded-2" style="height: 8px;width: 100%;background-color: #fff;">
                        <div class="bar-active bar-active-skelet"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-4 my-5">
                <div class="d-flex justify-content-between">
                    <p class="text-skelet mb-2 w-25"></p>
                    <p class="text-skelet m-0 p-0 w-25"></p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="rounded-2" style="height: 8px;width: 100%;background-color: #fff;">
                        <div class="bar-active bar-active-skelet"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-4 my-5">
                <div class="d-flex justify-content-between">
                    <p class="text-skelet mb-2 w-25"></p>
                    <p class="text-skelet m-0 p-0 w-25"></p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="rounded-2" style="height: 8px;width: 100%;background-color: #fff;">
                        <div class="bar-active bar-active-skelet"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xl-4 my-5">
                <div class="d-flex justify-content-between">
                    <p class="text-skelet mb-2 w-25"></p>
                    <p class="text-skelet m-0 p-0 w-25"></p>
                </div>
                <div class="d-flex align-items-center">
                    <div class="rounded-2" style="height: 8px;width: 100%;background-color: #fff;">
                        <div class="bar-active bar-active-skelet"></div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

</div>
