<div class="container my-5 text-center">
    <h2 class="fw-bold my-5 text-muted">HABILIDADES</h2>
    <div class="row justify-content-center">
        <div *ngFor="let softskill of data.softskills" class="col-md m-4 w-75 w-md-100">
            <img [src]="softskill.img" class="mb-4" width="96" height="96" [alt]="softskill.alt">
            <h3 class="mb-3 fw-bold fs-6 text-muted">{{softskill.title}}</h3>
            <p class="text-secondary">{{softskill.description}}</p>
        </div>
    </div>
</div>

<div class="container my-5">

    <div class="row justify-content-center">
        <div *ngFor="let hardskill of data.hardskills" class="col-md-4 col-lg-6 my-4">
            <svg xmlns="http://www.w3.org/2000/svg" height="64" fill="#383838" aria-hidden="true" viewBox="0 0 384 512"><path d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"/></svg>
            <div class="d-flex justify-content-between">
                <p [attr.id]="'bar-'+hardskill.title">{{hardskill.title}}</p>
                <p>{{hardskill.proficiency}}%</p>
            </div>
            <div class="d-flex align-items-center">
                <div style="height: 6px;width: 100%;background-color: #d8d8d8;" role="progressbar" [attr.aria-labelledby]="'bar-'+hardskill.title" [attr.aria-valuenow]="hardskill.proficiency">
                    <div class="bar-active" style="height:6px;" [style.maxWidth]="hardskill.proficiency+'%'" [style.backgroundColor]="hardskill.barcolor"></div>
                </div>
            </div>
        </div>
    </div>

</div>
