<div class="background">
    <div class="container my-5">
        <a class="bg-white rounded-2 py-2 px-3 la-dark text-decoration-none" routerLink="">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="me-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
            </svg>
            Volver
        </a>
        <div class="row my-4 text-center">
            <div class="col">
                <div class="table-responsive-lg">
                    <table class="table bg-white rounded-2 py-2">
                        <thead class="table-alert">
                            <tr>
                                <th>Nombre</th>
                                <th>Institución</th>
                                <th>Fecha inicio</th>
                                <th>Fecha fin</th>
                                <th>Operaciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let experience of experiences">
                                <td>{{experience.nombre}}</td>
                                <td>{{experience.nombre_institucion}}</td>
                                <td>{{experience.fecha_inicio}}</td>
                                <td>{{experience.fecha_fin}}</td>
                                <td class="d-flex flex-wrap justify-content-around">
                                    <a (click)="editExperience(experience)" class="btn btn-primary btn-sm">Editar</a>
                                    <a (click)="deleteExperience(experience.id)" class="btn btn-danger btn-sm">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="w-50 mx-auto bg-white p-4 rounded-2">
            <!-- FORM -->
            <form #form="ngForm" (ngSubmit)="addExperience(form)">
                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="selectedExperience.id">
        
                <div class="form-group">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="selectedExperience.nombre" placeholder="Experiencia" class="form-control mt-3">
                </div>
        
                <div class="form-group">
                    <input type="text" name="nombre_institucion" #name="ngModel" [(ngModel)]="selectedExperience.nombre_institucion" placeholder="Institución" class="form-control mt-3">
                </div>
        
                <div class="form-group">
                    <input type="text" name="imagen_institucion" #name="ngModel" [(ngModel)]="selectedExperience.imagen_institucion" placeholder="Imagen institucion" class="form-control mt-3">
                </div>
        
                <div class="form-group">
                    <input type="text" name="fecha_inicio" #name="ngModel" [(ngModel)]="selectedExperience.fecha_inicio" placeholder="Fecha inicio" class="form-control mt-3">
                </div>
        
                <div class="form-group">
                    <input type="text" name="fecha_fin" #name="ngModel" [(ngModel)]="selectedExperience.fecha_fin" placeholder="Fecha fin" class="form-control mt-3">
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-primary" (click)="resetForm(form)">Restablecer</button>
                    <button class="btn btn-secondary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
